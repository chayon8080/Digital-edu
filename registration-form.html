<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="conatainer">
        <div class="row-cols-lg-3 row-cols-md-4 row-cols-sm-6 row-cols-12">
            <div class=" text-bold text-center">
                <img class="w-25" src="images/images.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title h1">Please register here</h5>
                </div>
            </div>
            <form class="w-25  mx-auto ">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-5">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Select gender</option>
                        <option value="1">male</option>
                        <option value="2">female</option>
                        <option value="3">custom</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            accept our <a href="#">Terms & condition</a>
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
